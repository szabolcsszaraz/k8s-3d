<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kubernetes cluster – 3D vizualizácia</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    header {
      padding: 18px 22px;
      background: #0f1320;
      border-bottom: 1px solid #1f2330;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
    }

    main {
      padding: 16px;
      max-width: 1200px;
      margin: auto;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      background: radial-gradient(circle at top, #2a2f3a, #0b0e14);
      border-radius: 18px;
    }

    footer {
      padding: 14px 22px;
      font-size: 12px;
      opacity: 0.75;
      border-top: 1px solid #1f2330;
      background: #0f1320;
    }
  </style>
</head>

<body>

<header>
  <h1>Kubernetes cluster – 3D vizualizácia</h1>
  <div class="subtitle">
    Interaktívny model infraštruktúry viacuzlového Kubernetes clustra
  </div>
</header>

<main>
  <model-viewer
    src="./model.glb"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1.2"
    shadow-intensity="1"
    alt="3D model Kubernetes clustra">
  </model-viewer>

  <p style="margin-top:12px;font-size:13px;opacity:.8;text-align:center">
    Tento model slúži na vizuálnu prezentáciu topológie clustra.
  </p>
</main>

<footer>
  Autor: Szabolcs Száraz<br />
  Bakalárska práca – aplikačný charakter
</footer>

</body>
</html>
